<div class="front-page">
    <div class="loading"><img src="/images/ajax-loader.gif"></div>
    <div class="fronts slider">
        <% for(var i = 0; i < fronts.length; i++){ %>
        <% var front = fronts[i]; %>
        <div class="front">
            <img src="<%= front.img %>" class="<% if(front.default || front.active) print('active'); %>" data-number="<%= i %>"/>
            <% if(front.priceExtra){ %><div class="price">&#43;&euro;<%= front.priceExtra %></div><% } %>
        </div>
        <% }; %>
    </div>
    <div class="colors slider">
        <% _.each(colors, function(color){ %>
        <div class="color<% if(color.default){ print(' active'); } %>" data-color="<%= color.hex %>" style="background-color: <%= color.hex %>;">&nbsp;</div>
        <% }); %>
    </div>
</div>
