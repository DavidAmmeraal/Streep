<div class="leg-page">
    <div class="loading"><img src="/images/ajax-loader.gif"></div>
    <div class="legs slider">
        <% for(var i = 0; i < legs.length; i++){ %>
        <% var leg = legs[i]; %>
        <div class="leg">
            <img src="<%= leg.img %>" class="<% if(leg.default || leg.active) print(' active'); %>" data-number="<%= i %>"/>
            <% if(leg.priceExtra){ %><div class="price">&#43;&euro;<%= leg.priceExtra %></div><% } %>
        </div>
        <% }; %>
    </div>
    <div class="colors slider">
        <% _.each(colors, function(color){ %>
        <div class="color<% if(color.default){ print(' active'); } %>" data-color="<%= color.hex %>" style="background-color: <%= color.hex %>;">&nbsp;</div>
        <% }); %>
    </div>
</div>
