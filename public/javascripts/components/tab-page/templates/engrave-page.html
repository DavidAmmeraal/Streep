<div class="engrave-page">
    <%
        var displayCSS = null;
        display ? displayCSS = "none" : displayCSS = "block";
    %>

    <div class="fields">
        <div class="disabled" style="display: <%= displayCSS %>;">Kies a.u.b. eerst een hotspot!</div>
        <div class="loading"><img src="/images/ajax-loader.gif"></div>
        <input type="text" class="text">
        <select class="font">
            <% _.each(fonts, function(font){ %>
            <option value="<%= font %>"><%= font %></option>
            <% }); %>
        </select>
        <select class="size">
            <% for(var i = 0; i < sizes.length; i++){%>
            <% var size = sizes[i]; %>
            <option value="<%= size %>"><%= size %></option>
            <% }; %>
        </select>
    </div>
    <div class="buttons">
        <button class="reset">Reset</button>
        <button class="engrave">Halverwege</button>
        <button class="carve">Doorheen</button>
    </div>
</div>
